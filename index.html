<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"    sets stage to window size with no scaling
// "tagID"    add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "fit"; // this will resize to fit inside the screen dimensions
const width = 1024;
const height = 768;
const color = '#66ffff'; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use
const assets = ['cactus1.png', 'cactus2.png', 'ground.png', 'skull1.png', 'skull2.png', 'bone1.png', 'bone2.png'];
const path = 'assets/';

// as of ZIM 5.5.0 you do not need to put zim before ZIM functions and classes
const frame = new Frame({scaling, width, height, color, outerColor, assets, path, sensors:true});
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    const world = new Container().center();
    const ground = new Blob({
        points: [[0.7,-66.3,0,0,-50,0,50,0,"mirror"],[178.6,1.8,0,0,0,-50,0,50,"mirror"],[3,69.6,0,0,50,0,-50,0,"mirror"],[-181.3,1.4,0,0,0,50,0,-50,"mirror"]],
        color: '#ffff99',
        interactive: false
        })
        .sca(3,2)
        .addTo(world)
        .ord(top);
    // var ground = frame.asset('ground.png').pos(100,100).centerReg(world).sca(.8).bot().ord(0);


    const cactus1 = frame.asset('cactus1.png').pos(200,200).addTo(world).sca(.5).top().ord(3);
    const cactus2 = frame.asset('cactus2.png').pos(400,300).addTo(world).sca(.5).top().ord(3);
    const skull1 = frame.asset('skull1.png').pos(100,400).addTo(world).sca(.5).top().ord(3);
    const skull2 = frame.asset('skull2.png').pos(500,400).addTo(world).sca(.5).top().ord(3);
    const bone1 = frame.asset('bone1.png').pos(750,350).addTo(world).sca(.5).top().ord(3);
    const bone2 = frame.asset('bone2.png').pos(500,250).addTo(world).sca(.5).top().ord(3);

    // var holder = new Container();
    // var tiles = new Tile(new Rectangle(50,50,frame.yellow,frame.yellow,2).centerReg(), 8, 8)
    //     .rot(45)
    //     .center(holder)
    // holder.sca(2,1).center().mov(0,50);

    const circle = new Circle(20,red).center().drag();

    // var label = new Label().center();
    // this maybe is for shaking - I think we need the other event deviceorientation
    frame.on("devicemotion", e=>{

        // label.text = e.acceleration.x +","+ e.acceleration.y +","+ e.acceleration.z;
        circle.loc(circle.x+e.acceleration.x*-10, circle.y+e.acceleration.y*2);
        if (circle.x > stageW) circle.x = stageW;
        if (circle.y > stageH) circle.y = stageH;
        if (circle.x < 0) circle.x = 0;
        if (circle.y < 0) circle.y = 0;

        stage.update();
    });

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>
