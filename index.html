
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Accellerometer</title>

<!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS http://createjs.com -->
<!-- Founded by Inventor Dan Zen - http://danzen.com - Canadian New Media Award Winner     -->
<!-- ZIM is free to use. You can donate to help improve ZIM at http://zimjs.com/donate     -->

<script src="https://zimjs.org/cdn/1.3.0/createjs.js"></script>
<script src="https://zimjs.org/cdn/10.9.0/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"    sets stage to window size with no scaling
// "tagID"    add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "full"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;
var color = light;
var outerColor = darker;

// as of ZIM 5.5.0 you do not need to put zim before ZIM functions and classes
var frame = new Frame({scaling, width, height, color, outerColor, sensors:true});
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    // https://zimjs.com/explore/accelerometer.html

    var circle = new Circle().center();

    // var label = new Label().center();
    // this maybe is for shaking - I think we need the other event deviceorientation
    frame.on("devicemotion", e=>{

        // label.text = e.acceleration.x +","+ e.acceleration.y +","+ e.acceleration.z;
        circle.loc(circle.x+e.acceleration.x*-10, circle.y+e.acceleration.y*2);
        if (circle.x > stageW) circle.x = stageW;
        if (circle.y > stageH) circle.y = stageH;
        if (circle.x < 0) circle.x = 0;
        if (circle.y < 0) circle.y = 0;

        stage.update();
    });

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
