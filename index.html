<script src="https://zimjs.org/cdn/10.9.0/zim.js"></script>

<!-- import Box2D and ZIM Physics helper -->
<script src="https://zimjs.org/cdn/Box2dWeb-2.1.a.3.min.js"></script>
<script src="https://zimjs.org/cdn/physics_2.0.js"></script>

<script src="https://zimjs.com/ten/header.js"></script>

<!-- use zimjs.com/distill for minified individual functions! -->


<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"    sets stage to window size with no scaling
// "tagID"    add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "full"; // this will resize to fit inside the screen dimensions
const width = 1024;
const height = 768;
const color = '#66ffff'; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use
const assets = ['cactus1.png', 'cactus2.png', 'ground.png', 'skull1.png', 'skull2.png', 'skull4.png', 'bone1.png', 'bone2.png', 'background.png', 'coin1.png', 'coin2.png', 'coin3.png', 'coin4.png', 'coin5.png', 'crown.png', 'money.png', 'necklace.png'];
const path = 'assets/';

// as of ZIM 5.5.0 you do not need to put zim before ZIM functions and classes
const frame = new Frame({scaling, width, height, color, outerColor, assets, path, sensors:true});
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;
    new Rectangle(stageW, stageH, new GradientColor(['#FFFF9D','#F8C3A2'], [0,1], 0,0, 0,500)).addTo().loc(0,200);


    const world = new Container().center();

    // const coin1 = frame.asset('coin1.png').pos(100,50).addTo(world).sca(.2).top().ord(3);
    const coin1 = frame.asset('coin1.png').pos(0,0).addTo(world).sca(.2).top().ord(3);
    const crown = frame.asset('crown.png').pos(300,250).addTo(world).sca(.6).top().ord(3);
    const money = frame.asset('money.png').pos(0,450).addTo(world).sca(.2).top().ord(3);
    const coin2 = frame.asset('coin2.png').pos(100,0).addTo(world).sca(.2).top().ord(3);
    const coin3 = frame.asset('coin3.png').pos(200,0).addTo(world).sca(.2).top().ord(3);
    const coin4 = frame.asset('coin4.png').pos(300,0).addTo(world).sca(.2).top().ord(3);
    const coin5 = frame.asset('coin5.png').pos(400,0).addTo(world).sca(.2).top().ord(3);
    const necklace = frame.asset('necklace.png').pos(400,450).addTo(world).sca(.5).top().ord(3);

    const cactus1 = frame.asset('cactus1.png').pos(0,250).addTo(world).sca(.4).top().ord(3);
    const cactus2 = frame.asset('cactus2.png').pos(320,150).addTo(world).sca(.4).top().ord(3);
    const skull1 = frame.asset('skull1.png').pos(100,400).addTo(world).sca(.5).top().ord(3);
    const skull2 = frame.asset('skull4.png').pos(300,200).addTo(world).sca(-.5,.5).top().ord(3);
    const bone1 = frame.asset('bone1.png').pos(220,350).addTo(world).sca(.4).top().ord(3).rot(60);
    const bone2 = frame.asset('bone2.png').pos(400,300).addTo(world).sca(.4,-.4).top().ord(3);

    // const circle = new Circle(10,red).center().drag()  .wiggle("y", 0, 5, 5, 1000, 1005);

    // const ghost = new Container().center().ord(5);

    // var label = new Label().center();

    // var c = new Circle(20, red).center().drag().wiggle("y", 0, 5, 5, 1000, 1005);
       var c = new Circle(20, red).center().drag();
       // var label = new Label().center().sca(.5).mov(0,100);
       frame.on("deviceorientation", function (e) {
           label.text = "x:" + Math.round(e.rotation.x) +", y: "+  Math.round(e.rotation.y) +", z: "+  Math.round(e.rotation.z);
           c.loc(stageW/-2+e.rotation.x*-2, stageH/2+e.rotation.y*-2);
           stage.update();
       });

       Ticker.add(function(){
         if(c.hitTestBounds(cactus1) || c.hitTestBounds(cactus2) || c.hitTestBounds(skull1) || c.hitTestBounds(skull2) || c.hitTestBounds(bone1) || c.hitTestBounds(bone2)){
           c.removeFrom();
         };
       }, true);

      Ticker.add(function(){
         if(c.hitTestBounds(crown)){
           crown.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(money)){
             money.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(necklace)){
             necklace.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(coin1)){
             coin1.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(coin2)){
             coin2.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(coin3)){
             coin3.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(coin4)){
             coin4.removeFrom();
         }
       });

       Ticker.add(function(){
         if(c.hitTestBounds(coin5)){
             coin5.removeFrom();
         }
       });

      stage.update(); // this is needed to show any changes

      frame.on("resize", () => {
        stageW = frame.width;
        stageH = frame.height;

        world.scaleTo(stage, 90).centerReg().pos(0,stageH*.2,CENTER,BOTTOM);

  });

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
